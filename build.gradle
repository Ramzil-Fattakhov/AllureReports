plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'ru.ramzil.fattakhov'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.29.0")
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотаций @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.29.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.11.4',
            'com.codeborne:selenide:7.7.0',
            'io.qameta.allure:allure-selenide:2.29.1',
            'io.qameta.allure:allure-junit5:2.29.1'
    )

    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.11.4')
}

test {
    useJUnitPlatform()
}